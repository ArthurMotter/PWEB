<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página utilizando forms</title>
</head>
<body>
    <main>
        <div id="formulario">
        <form action="">
            <section>
                <fieldset>
                    <legend>Informações pessoais do aluno</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome"
                    required size="50" maxlength="50"
                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,50}"
                    autofocus />
                    <br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email">
                    <br>
                    <br>
                    <label>Sexo</label>
                    <br>
                    <input type="radio" id="masculino" name="sexo"  value="M" required>
                    <label>Masculino</label>
                    <input type="radio" id="feminino" name="sexo"  value="F">
                    <label>Feminino</label>
                    <input type="radio" id="outro" name="sexo"  value="O">
                    <label>Outro</label>
                    <br>
                    <br>
                    <label>Passatempos: </label>
                    <br></br>
                    <input type="checkbox" id="Passatempo1" name="Passatempo" value="ler">
                    <label>Ler</label>
                    <input type="checkbox" id="Passatempo2" name="Passatempo" value="esporte">
                    <label>Praticar esportes</label>
                    <input type="checkbox" id="Passatempo3" name="Passatempo" value="viajar">
                    <label>Viajar</label>
                    <input type="checkbox" id="Passatempo4" name="Passatempo" value="dormir">
                    <label>Dormir</label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
                    <button type="reset">Limpar</button>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Deixe aqui alguma informação que julgar necessário</legend>
                    <label>Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <br>
                    <br>
                    <label>País</label>
                    <select name="pais" id="pais">
                        <option value="">Selecione</option>
                        <option value="brasil">Brasil</option>
                        <option value="eua">EUA</option>
                        <option value="portugal">Portugal</option>
                        <option value="espanha">Espanha</option>
                    </select>
                    <br>
                    <br>
                    <button type="button">Cancelar</button>
                </fieldset>

            </section>

        </form>
            
        </div>
    </main>
    <footer class="rodape">
        Página criada na aula de PWEB - Direitos Reservados - 2024
    </footer>
</body>
</html>
