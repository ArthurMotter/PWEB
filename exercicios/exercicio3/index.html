<!DOCTYPE html>
<html lang="pt-br">

</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Plano básico</h2>
            <p>R$19,90 por mês</p>
            <ul>
                <li>1 Dispositivo</li>
                <li>Conteúdo em HD</li>
            </ul>
            <button> ASSINAR </button>
        </div>
        <div class="card">
            <h2>Plano casal</h2>
            <p>R$26,90 por mês</p>
            <ul>
                <li>2 Dispositivo</li>
                <li>Conteúdo em FULL HD</li>
            </ul>
            <button> ASSINAR </button>
        </div>
        <div class="card">
            <h2>Plano black</h2>
            <p>R$49,90 por mês</p>
            <ul>
                <li>4 Dispositivo</li>
                <li>Conteúdo em 2K e 4K</li>
            </ul>
            <button> ASSINAR </button>
        </div>
