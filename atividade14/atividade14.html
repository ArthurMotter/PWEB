<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Texto e Checkboxes</title>
    <script src="atividade14.js"></script>
</head>
<body>
    <h1>Conversor de Maiúsculas/Minúsculas</h1>
    <input type="text" id="texto" placeholder="Digite seu texto aqui">
    <br>
    <input type="radio" id="maiusculas" name="converte" onchange="converterMaiusculas()">
    <label for="maiusculas">Converter para Maiúsculas</label>
    <br>
    <input type="radio" id="minusculas" name="converte" onchange="converterMinusculas()">
    <label for="minusculas">Converter para Minúsculas</label>
    <br>
</body>
</html>
